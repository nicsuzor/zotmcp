name: Build and Push ZotMCP Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
  workflow_dispatch: # Allows manual triggering

permissions:
  id-token: write
  contents: read

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ vars.GCP_WIF_PROVIDER }}'
          service_account: '${{ vars.SERVICE_ACCOUNT_EMAIL }}'

      - name: Set up gcloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 363.0.0'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Register gcloud as Docker credential helper
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Download ChromaDB from GCS
        run: |
          echo "ðŸ“¥ Syncing ChromaDB from GCS (incremental)..."
          mkdir -p .cache/zotero-prosocial-fulltext/files

          # Use rsync for faster incremental downloads (only changed files)
          gsutil -m rsync -r gs://prosocial-dev/data/zotero-prosocial-fulltext/files .cache/zotero-prosocial-fulltext/files

          echo "âœ… ChromaDB synced"
          du -sh .cache/zotero-prosocial-fulltext

      - name: Set Docker tag
        id: docker_tag
        run: |
          # Use current month for CACHE_DATE (monthly refresh)
          CACHE_DATE=$(date +%Y-%m)
          echo "cache_date=$CACHE_DATE" >> $GITHUB_OUTPUT

          # Get branch name and make it Docker tag friendly
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SAFE_BRANCH=$(echo $BRANCH_NAME | sed 's/\//-/g')
          echo "branch_tag=$SAFE_BRANCH" >> $GITHUB_OUTPUT
          echo "Building for branch: $BRANCH_NAME (tag: $SAFE_BRANCH, cache: $CACHE_DATE)"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          provenance: false
          sbom: false
          platforms: linux/amd64
          file: ./deploy/Dockerfile
          build-args: |
            CACHE_DATE=${{ steps.docker_tag.outputs.cache_date }}
          tags: |
            us-central1-docker.pkg.dev/prosocial-443205/reg/zotmcp:${{ steps.docker_tag.outputs.branch_tag }}
            us-central1-docker.pkg.dev/prosocial-443205/reg/zotmcp:latest
            us-central1-docker.pkg.dev/prosocial-443205/reg/zotmcp:${{ steps.docker_tag.outputs.branch_tag }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image summary
        if: github.event_name == 'push'
        run: |
          echo "âœ… Docker image built and pushed!"
          echo ""
          echo "ðŸ“¦ Tags:"
          echo "  - us-central1-docker.pkg.dev/prosocial-443205/reg/zotmcp:${{ steps.docker_tag.outputs.branch_tag }}"
          echo "  - us-central1-docker.pkg.dev/prosocial-443205/reg/zotmcp:latest"
          echo "  - us-central1-docker.pkg.dev/prosocial-443205/reg/zotmcp:${{ steps.docker_tag.outputs.branch_tag }}-${{ github.sha }}"
          echo ""
          echo "ðŸ”„ ChromaDB cache date: ${{ steps.docker_tag.outputs.cache_date }}"
